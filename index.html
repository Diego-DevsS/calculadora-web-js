<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/Calculator-3-icon.png" type="image/x-icon">
   <title>Calculator</title>

   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="./style/alertErrorOperation.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      <span id="alert"></span>

      <div class="hardw-cl sup">
         <div class="flash"></div>
         <div class="audio"></div>
         <div class="cam"></div>
      </div>
      <div class="screen-calc">
         <div class="display">
            <input id="displayValue" type="text" value="" disabled placeholder="0"/>
            <div>
               <p id="calc-preview" class="preview"></p>
               <i id="backspace" class="fas fa-backspace"></i>
            </div>
         </div>
         <hr/>
         <table class="btns">
            <tr>
               <!-- Clear -->
               <td id="cleanDisplay" class="botao" style="color: #aaa; font-weight: bold;">CE</td>
               <td id="clearCalculation" class="botao" style="color: #aaa; font-weight: bold;">C</i>
               </td>
               <td id="percentageOperator" class="botao green percentage">
                  <i id="percentageOperator" class="fas fa-percentage"></i>
               </td>
               
               <!--divisão -->
               <td id="splitOperator" class="botao green operator">
                  <i id="splitOperator" class="fas fa-divide"></i>
               </td>
            </tr>
         
            <tr>
               <td id="key9" class="botao">9</td>
               <td id="key8" class="botao">8</td>
               <td id="key7" class="botao">7</td>

               <!--Multipliacação-->
               <td id="multiplyOperator" class="botao green operator">
                  <i id="multiplyOperator" class="fas fa-times"></i>
               </td> 
            </tr>
         
            <tr>
               <td id="key6" class="botao">6</td>
               <td id="key5" class="botao">5</td>
               <td id="key4" class="botao">4</td>

               <!--Subtração-->
               <td id="subtractOperator" class="botao green operator">
                     <i id="subtractOperator" class="fas fa-minus"></i>
               </td>
            </tr>
         
            <tr>
               <td id="key3" class="botao">3</td>
               <td id="key2" class="botao">2</td>
               <td id="key1" class="botao">1</td>

               <!--adição-->
               <td id="addOperator" class="botao green operator">
                  <i id="addOperator" class="fas fa-plus"></i>
               </td>
            </tr>
         
            <tr>
               <!-- GitHub -->
               <td class="botao">
                  <a href="https://github.com/Diego-DevsS" target="__blank">
                  <i class="fab fa-github-alt"></i>
                  </a>
               </td>
               <td id="key0" class="botao">0</td>
               <td id="decimal" class="botao">.</td>
               
               <!--igualdade-->
               <td id="equal" class="botao equals">
                  <i id="equal" class="fas fa-equals"></i>
               </td>
            </tr>
         </table>
      </div>

      <div class="hardw-cl sub">
         <div class="home"></div>
      </div>
   </div>
   <span id="alert" hidden>Operação Invalida</span>
   
   <script src="./javascript/script.js"></script>
</body>
</html>
